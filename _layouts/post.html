---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="gray"><b>
{{ if page.previous }}
<a href="{{ page.previous.url }}">vorige</a> &bull;
{{ endif }}
{{ page.date | date_to_string }}
{{ if page.next.url != page.url }}
&bull; <a href="{{ page.next.url }}">volgende</a>
{{ endif }}
{{ if site.posts.first.url != page.url }}
&bull; <a href="{{ site.posts.first.url }}">laatste</a>
{{ endif }}
</b></p>

<div class="post">
{{ content }}
</div>
